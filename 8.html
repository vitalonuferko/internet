    <button class="btn">Показати</button>
<br>
    Назва дисципліни <br>

    <input id="name" type="text" size="25"><br>

    Кількість лекційних годин<br>

    <input id="count" size="25"><br>

    Прізвище лектора<br>

    <input id="surname" size="25"><br>



    <div id="sh"></div>
    <script>
        $(document).ready(function () {
            $(".btn").click(function () {
                let name = document.getElementById("name").value;
                let count = document.getElementById("count").value;
                let surnamee = document.getElementById("surname").value;
                $("#sh").html(name + '\n' +  count + '\n' + surnamee);
            });
        });
    </script>
