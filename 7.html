		<form>
			<table width=350>
				<tr>
					<th>форма для розрахунку</th>
					<td>
						<input type=text name=expr size=15>
					</td>
					<td>
						<input type=button value="Обчислити" onclick="calc(this.form)">

					<td>

					<td>
						<input type=button value="Формула   " onclick="calkTask(this.form)">
					</td>
				</tr>
				<tr>
					<th>l = </th>
					<td>
						<input type=text name=f2 size=15>
					</td>
				</tr>
			</table>
		</form>
		<script>
			function calc(form) {
				form.result.value = eval(form.expr.value);
			}
			function calkTask(form) {
				let d = 4.8,
					c = 6.5,
					f = 4.1;
				form.f1.value = Math.log(d * f + 1) + Math.pow(Math.sin(c * f), 2);
				form.f2.value = Math.tan(d + c * f * f) - 2 * Math.exp (d);
			}
		</script>
